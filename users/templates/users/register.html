{% extends 'base.html'%}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
<div class="container text-left" style="padding-top:20px">
    <div class="row">
        <div class="col-md-4 offset-md-4">

            {% include 'form_errors.html' %}

            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {% if field == form.phone_number %}
                        <div class="mb-3">
                            <label class="form-label">{{ form.phone_number.label_tag }}</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+7</span>
                                {{ form.phone_number }}
                            </div>
                        </div>
                    {% else %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label_tag }}</label>
                            {{ field }}
                        </div>
                    {% endif %}
                {% endfor %}
                <div class="container text-center">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Регистрация</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
