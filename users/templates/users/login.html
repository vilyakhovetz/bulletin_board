{% extends 'base.html'%}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
<div class="container text-left" style="padding-top:20px">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">E-mail</label>
                    <input type="text" name="username" autofocus="" autocomplete="username" required="" id="id_username" class="form-control" placeholder="Введите ваше имя">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Введите вашу фамилию">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
