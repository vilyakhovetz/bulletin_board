{% extends 'base.html'%}

{% block title %}
    Вход в учетную запись
{% endblock %}

{% block content %}
<div class="container text-left" style="padding-top:20px">
    <div class="row">
        <div class="col-md-4 offset-md-4">

            {% include 'form_errors.html' %}

            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">{{ form.username.label_tag }}</label>
                    {{ form.username }}
                    <div class="form-text">Нет учетной записи? Зарегистрируйтесь <a href="{% url 'user_register' %}">здесь</a></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.password.label_tag }}</label>
                    {{ form.password }}
                    <div class="form-text"><a href="{% url 'password_reset' %}">Забыли пароль?</a></div>
                </div>
                <div class="container text-center">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
