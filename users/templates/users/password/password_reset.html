{% extends 'base.html'%}

{% block title %}
    Сброс пароля
{% endblock %}

{% block content %}
<div class="container text-left" style="padding-top:20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h2 class="font-weight-bold mt-3" align="center">Восстановление пароля</h2>
		    <hr>
		    <div class="mb-3">
                Забыли пароль? Введите свой адрес электронной почты ниже,
                и мы вышлем вам инструкцию, как установить новый пароль.
            </div>
            <div class="mb-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ form.email.label_tag }}</label>
                        {{ form.email }}
                    </div>
                    <div class="container text-center">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Отправить письмо</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
